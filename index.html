<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="design-card">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="icon-shop">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="product">
                <img src="img/product.png" alt="">
            </div>
            <div class="card-detail">
                <h3>New product is comming</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa voluptatibus.</p>
                <div class="icon-rate">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
               <div class="color-and-price">
                <div class="choose-color">
                    <label for="color-red">Colour:</label>
                    <input type="radio" id="color-red" name="color" class="color" data-color="red">
                    <label for="color-red" class="color-label" style="background-color: red;"></label>
            
                    <input type="radio" id="color-blue" name="color" class="color" data-color="blue">
                    <label for="color-blue" class="color-label" style="background-color: blue;"></label>
            
                    <input type="radio" id="color-white" name="color" class="color" data-color="white">
                    <label for="color-white" class="color-label" style="background-color: yellow;"></label>
                </div>
                <div>
                    <h2>$ 99.00</h2>
                </div>
               </div>
               <div>
                    <button type="button" class="btn-add-to-card">
                        Add to cart
                    </button>
               </div>
            </div>
        </div>
    </section>
    
</body>
</html>
